<script>
    function getHariPasaranJawa(tanggal = new Date()) {
  const hariJawa = ['Ahad', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
  const pasaran = ['Legi', 'Pahing', 'Pon', 'Wage', 'Kliwon'];

  // Tanggal dasar pasaran: 1 Januari 1900 adalah Senin Legi
  const dasar = new Date(1900, 0, 1);
  const selisihHari = Math.floor((tanggal - dasar) / (1000 * 60 * 60 * 24));

  const hari = hariJawa[tanggal.getDay()];
  const pasaranIndex = selisihHari % 5;
  const pasaranHari = pasaran[pasaranIndex < 0 ? pasaranIndex + 5 : pasaranIndex];

  return `${hari} ${pasaranHari}`;
}

// Contoh penggunaan:
const hasil = getHariPasaranJawa(new Date());
document.getElementById('tanggal').innerHTML= hasil;

// Untuk tanggal tertentu (misal: 17 Agustus 1945)
// const tgl = new Date(1945, 7, 17);
// console.log("17 Agustus 1945:", 
//getHariPasaranJawa(tgl));
</script>

<script>
    function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  const clockDisplay = `${hours}:${minutes}:${seconds}  WIB`;
  document.getElementById('clock').innerText = clockDisplay;
}

function updateClockEverySecond() {
  updateClock();
  setInterval(updateClock, 1000);
}

updateClockEverySecond();

</script>
<script>
    const jadwalSholat = [
      {
        tanggal: "2025-07-26",
        imsak: "04:24",
        subuh: "04:34",
        terbit: "05:50",
        duha: "06:20",
        zuhur: "12:01",
        asar: "15:18",
        magrib: "18:08",
        isya: "19:20"
      }
    ];

    function getNextPrayerTime(jadwal) {
      const now = new Date();
      const today = jadwalSholat.find(j => j.tanggal === now.toISOString().slice(0, 10));
      if (!today) return null;

      const times = [
        { name: "Imsak", time: today.imsak },
        { name: "Subuh", time: today.subuh },
        { name: "Terbit", time: today.terbit },
        { name: "Duha", time: today.duha },
        { name: "Zuhur", time: today.zuhur },
        { name: "Asar", time: today.asar },
        { name: "Magrib", time: today.magrib },
        { name: "Isya", time: today.isya }
      ];

      for (let i = 0; i < times.length; i++) {
        const [hour, minute] = times[i].time.split(":");
        const prayerTime = new Date(now);
        prayerTime.setHours(parseInt(hour), parseInt(minute), 0, 0);

        if (now < prayerTime) {
          return { name: times[i].name, time: prayerTime };
        }
      }
      return null; // Semua waktu sholat hari ini telah berlalu
    }

    function updateCountdown() {
      const nextPrayer = getNextPrayerTime(jadwalSholat);

      if (!nextPrayer) {
        document.getElementById("next-prayer").innerText = "Semua jadwal sholat hari ini telah berlalu.";
        document.getElementById("countdown").innerText = "";
        return;
      }

      const now = new Date();
      const diff = Math.max(0, nextPrayer.time - now);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("next-prayer").innerText = `Menuju waktu: ${nextPrayer.name} (${nextPrayer.time.toLocaleTimeString("id-ID")})`;
      document.getElementById("countdown").innerText = `Sisa waktu: ${hours} jam ${minutes} menit ${seconds} detik`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // First run
  </script>
