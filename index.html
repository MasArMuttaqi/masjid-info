<script>
  const date = new Date();

  function getHariPasaranJawa(tanggal = date) {
    const hariJawa = ['Ahad', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    const pasaran = ['Legi', 'Pahing', 'Pon', 'Wage', 'Kliwon'];

    // Tanggal dasar pasaran: 1 Januari 1900 adalah Senin Legi
    const dasar = new Date(1900, 0, 1);
    const selisihHari = Math.floor((tanggal - dasar) / (1000 * 60 * 60 * 24));

    const hari = hariJawa[tanggal.getDay()];
    const pasaranIndex = selisihHari % 5;
    const pasaranHari = pasaran[pasaranIndex < 0 ? pasaranIndex + 5 : pasaranIndex];

    return `${hari} ${pasaranHari}`;
  }

// Contoh penggunaan:
const hasil = getHariPasaranJawa(date);

// Menggunakan getMonth() dan array nama bulan
const monthIndex = date.getMonth();
const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
  "Juli", "Agustus", "September", "Oktober", "November", "Desember"
];

$('#hari-pasaran').html(hasil);
$('#tanggal-masehi').html(date.getDate()+' '+monthNames[monthIndex]+' '+date.getFullYear());
</script>

<script>
    function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  const clockDisplay = `${hours}:${minutes}:${seconds}  WIB`;
  $('#clock').html(clockDisplay); 
}

function updateClockEverySecond() {
  updateClock();
  setInterval(updateClock, 1000);
}

updateClockEverySecond();

</script>
